<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-App Hub</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to the Multi-App Hub</h1>
    </header>
    
    <main>
      <!-- Google Search Section -->
      <section class="search-section">
        <h2>Google Search</h2>
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" name="q" placeholder="Search Google..." required>
          <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>
      </section>
      
      <!-- App Links Section -->
      <section class="app-links">
        <h2>Quick Links</h2>
        <div class="links-container">
          <a style="background-color: rgb(2, 114, 189);";" href="https://chat.openai.com/" target="_blank" class="link-card">
            <i class="fas fa-robot"></i>
            <span>ChatGPT</span>
          </a>
          <a style="background-color: rgb(248, 251, 253);";"  href="https://www.google.com/search?q=Gemini+AI" target="_blank" class="link-card">
            <i class="fas fa-star"></i>
            <span>Gemini</span>
          </a>
          <a style="background-color: rgb(3, 240, 62);";" href="https://wa.me/" target="_blank" class="link-card">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
          </a>
        </div>
      </section>
    </main>
    
    <footer>
      <p>Â© 2024 Multi-App Hub. All rights reserved.</p>
    </footer>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
